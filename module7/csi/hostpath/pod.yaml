apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-pvc-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: task-pvc-pod
  template:
    metadata:
      labels:
        app: task-pvc-pod
    spec:
      volumes:
        - name: task-pv-storage
          persistentVolumeClaim:
            claimName: task-pv-claim
      containers:
        - name: task-pv-container
          image: nginx
          ports:
            - containerPort: 80
              name: "http-server"
          volumeMounts:
            - mountPath: "/usr/share/nginx/html"
              name: task-pv-storage
