apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-gateway
  annotations:
    # kubernetes.io/ingress.class: "nginx"
  namespace: "ingress-nginx"
spec:
  ingressClassName: "nginx"
  rules:
    - host: test.zhouwude.site
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: argo-server
                port:
                  number: 80