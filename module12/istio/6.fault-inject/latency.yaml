apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: canary-latancy
spec:
  hosts:
    - canary
  http:
    - match:
        - headers:
            user:
              exact: jesse
      route:
        - destination:
            host: canary
            subset: v2
    - route:
      - destination:
          host: canary
          subset: v1
      ### send 500 to client in 80%
      fault:
        delay:
          fixedDelay: 5s
          percentage:
            value: 80